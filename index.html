    <script>
        function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
    var dniurl = getParameterByName('DNI');
        $.getJSON('https://minsagobpe.netlify.app/js/personas.json', function 
        (DNI) {
            var nnombre =`${DNI[dniurl][0].Nombre}` 
            var ddni = `${DNI[dniurl][0].DNI}` 
        $(".nombre").html(nnombre);
        $(".dnip").html(ddni);
        });
    </script>
